<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mobile Dog Petter</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<div class="logo">iPet</div>
				<div class="links">
					<a href="">About</a>
					<a href="">Contact</a>
					<a href="">Success Stories</a>
				</div>
			</div>
		</header>
		<div class="companydescription-container">
			<div class="companydescription">
				<div class="left">
					<h1>Petting, it's what pets crave!</h1>
					<p>
						Has your pet been feeling down? Are you just too dang busy to
						give your pet the attention they deserve? Well then look no
						further than iPet, where passion meets petting.
					</p>
					<button type="submit">Schedule an Appointment Today</button>
				</div>
				<div class="right">
					<img
						src="./images/pexels-ekaterina-bolovtsova-4680247.jpg"
						alt="a young woman sitting on a couch petting her dog"
					/>
				</div>
			</div>
		</div>
		<div class="card-header">Some random info</div>
		<div class="card-container">
			<div class="card">
				<img
					src="./images/Horse-pexels-alexis-b-13515517.jpg"
					alt="Brong horse on green grass field"
				/>
				<p>This is some text related to image</p>
			</div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
		</div>
	</body>
</html>
